<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC: Cálculo de Índice de Massa Corpórea</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="tabela">
        <h1>Tabela IMC</h1>
        <div class="valores_imc">
          <h3>IMC</h3>
          <ul>
            <li>Menos que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34,9</li>
            <li>Entre 35 e 39,9</li>
            <li>Mais que 40</li>
          </ul>
        </div>
        <div class="resultados_imc">
          <h3>Resultados</h3>
          <ul>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
          </ul>
        </div>
      </div>
      <div class="calculadora">
        <h1>Calcule seu IMC</h1>
        <form action="" id="formulario" method="post">
          <label for="peso">Peso</label>
          <input type="text" id="peso" name="peso">
          <label for="altura">Altura</label>
          <input type="text" id="altura" name="altura">
          <button class="button">Enviar</button>
        </form>
      </div>
      <div id="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
